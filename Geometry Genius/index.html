<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>
    <style>
      html {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header
      class="flex justify-between items-center flex-col lg:flex-row gap-5 container lg:mx-auto mx-10 bg-blue-100 my-7 py-5 px-5 rounded-md"
    >
      <div class="text-gray-700">
        <h1 class="font-bold text-2xl text-gray-700">Interactive</h1>
        <h3>Geometry Genius</h3>
      </div>
      <nav>
        <a
          href="#"
          class="bg-[#1090D8] hover:bg-blue-500 text-white font-bold py-2 px-4 rounded"
          >Blog</a
        >
      </nav>
    </header>
    <main class="container mx-auto flex justify-between flex-col lg:flex-row">
      <!-- Boxes -->
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 items-center"
      >
        <!-- Box - 1: Triangle -->
        <div
          class="border border-gray-300 p-9 max-w-sm flex flex-col gap-2 items-center"
        >
          <img src="./images/triangle.png" alt="triangle shape" />
          <h2>Triangle</h2>
          <p>Area (A) = 0.5 × b × h</p>
          <p>
            <input
              type="number"
              name=""
              placeholder="b"
              class="border-2 rounded-sm bg-gray-200 p-1 w-24"
              id="triangle-base"
            />
            <span>cm</span>
            <input
              type="number"
              name=""
              placeholder="h"
              class="border-2 rounded-sm bg-gray-200 p-1 w-24"
              id="triangle-height"
            />
            <span>cm</span>
          </p>

          <p class="font-bold text-gray-800">
            Area: <span id="triangle-area">00</span>
          </p>

          <button
            href="#"
            class="bg-[#1090D8] hover:bg-blue-500 text-white font-bold py-2 px-4 rounded w-full"
            id="triangle-btn"
          >
            Calculate
          </button>
        </div>
        <!-- Box - 2: Rectangle -->
        <div
          class="border border-gray-300 p-9 max-w-sm flex flex-col gap-2 items-center"
        >
          <img src="./images/rectangle.png" alt="Rectangle shape" />
          <h2>Rectangle</h2>
          <p>Area (A) = W × l</p>
          <p>
            <input
              type="number"
              name=""
              placeholder="w"
              class="border-2 rounded-sm bg-gray-200 p-1 w-24"
              id="rectangle-width"
            />
            <span>cm</span>

            <input
              type="number"
              name=""
              placeholder="l"
              class="border-2 rounded-sm bg-gray-200 p-1 w-24"
              id="rectangle-length"
            />
            <span>cm</span>
          </p>

          <p class="font-bold text-gray-800">
            Area: <span id="rectangle-area">00</span>
          </p>

          <button
            href="#"
            class="bg-[#1090D8] hover:bg-blue-500 text-white font-bold py-2 px-4 rounded w-full"
            id="rectangle-btn"
          >
            Calculate
          </button>
        </div>
        <!-- Box - 3: Parallelogram -->
        <div
          class="border border-gray-300 p-9 max-w-sm flex flex-col gap-3 items-center"
        >
          <img src="./images/parallelogram.png" alt="Parallelogram shape" />
          <h2>Parallelogram</h2>
          <p>Area (A) =b × h</p>
          <p>
            <input
              type="number"
              name=""
              placeholder="b"
              class="border-2 rounded-sm bg-gray-200 p-1 w-24"
              id="parallelogram-base"
            />
            <span>cm</span>

            <input
              type="number"
              name=""
              placeholder="h"
              class="border-2 rounded-sm bg-gray-200 p-1 w-24"
              id="parallelogram-height"
            />
            <span>cm</span>
          </p>

          <p class="font-bold text-gray-800">
            Area: <span id="parallelogram-area">00</span>
          </p>

          <button
            href="#"
            class="bg-[#1090D8] hover:bg-blue-500 text-white font-bold py-2 px-4 rounded w-full"
            id="parallelogram-btn"
          >
            Calculate
          </button>
        </div>
      </div>

      <!-- Side Bar -->
      <div class="max-w-xs border border-gray-200">
        <p>Area Calculation</p>
      </div>
    </main>
    <footer></footer>

    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
